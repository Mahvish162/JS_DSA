        // questions on array------------------------------

        // sum of n elements of an array

        let arr2 = [10, 20, 30, 40, 50]
        let sum = 0;
        for (i = 0; i <= arr2.length - 1; i++) {
            sum = sum + arr2[i];
        }
        console.log("sum of an array2 ", arr2 + " is : ", sum)


        //max eleemnt from an array

        let max=arr2[0];

        for(i=0;i<=arr2.length-1;i++){
            if(max<arr2[i]){
                max=arr2[i];
            }
        }
        console.log("maximum element from an array2 is : ",max)

         //min eleemnt from an array

        let min=arr2[0];

        for(i=0;i<=arr2.length-1;i++){
            if(arr2[i]<min){
                min=arr2[i];
            }
        }
        console.log("minimum element from an array2 is : ",min)
