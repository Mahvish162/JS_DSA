<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let choice = Number(prompt("Enter 1 for addition,\n 2 for substraction, 3 for multiplication, 4 for division"))

        let a = Number(prompt("Enter first number"))
        let b = Number(prompt("Enter second number"))

        while (choice) {

            switch (choice) {
                case 1:
                    console.log("the sum of a and b is ", a + b)
                    continue
                case 2:
                    console.log("the substraction of two numbers is ", a - b)
                    continue
                case 3:
                    console.log("the multiplication of a and b is ", a * b)
                    continue
                case 4:
                    console.log("the division of two numbers is ", a / b)
                    continue
                default:
                    console.log("enter a valid i/p")
            }
        }


    </script>
</body>

</html>
