<body>
    <script>
        let unit = Number(prompt("Enter Electricity bill unit"))  //700

        if (unit > 400) {
            amount = (unit - 400) * 13;
            unit = 400
        }
        if (unit > 200 && unit <= 400) {
            amount += (unit - 200) * 8;
            unit = 200
        }
        if (unit > 100 && unit <= 200) {
            amount += (unit - 100) * 6;
            unit = 100
        }
        amount += unit * 4.2;

        console.log(amount)
    </script>

   

</body>
