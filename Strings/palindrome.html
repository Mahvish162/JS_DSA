<body>
    <script>
        // QUESTION 3-----------------------------> check if the string is palindrome or not

        let s=prompt("Enter a string :")
        let n=s.length

        let mark=0;
        for(let i=0,j=n-1;i<j;i++,j--){
            if(s[i]!=s[j]){
                mark=1;
                break;
            }
        }
        if(mark==0){
            console.log("palindrome")
        }
        else{
            console.log("not palindrome")
        }

    </script>
</body>
