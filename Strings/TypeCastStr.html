<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // typecaste a given string 

        let s=prompt("enter a string")

        let toggle=""
        for(let i=0;i<s.length;i++){

            let ch=s.charCodeAt(i);         // ascii value founded

            if(ch>=65 && ch<=90){
                toggle=toggle+String.fromCharCode(ch+32)
                
                //String.fromCharCode--->converts ascii value to string
                // charCodeAt------> gives ascii value of the character 
            }
            else if(ch>=97 && ch<=122){
                toggle=toggle+ String.fromCharCode(ch-32)
            }
        }

        console.log(toggle)
       
    </script>
</body>
</html>
