<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let s="Mahvish fatima is a good girl";
        let count=0;
        let str=""
        let i=s.length-1;
        for(i=s.length-1;i>=0;i--){
            if(s[i]==' '){
                count++;
            }
            if(count==1){
                break;
            }
        }
        i++;
        while(i<=s.length-1){
            str=str+s.charAt(i);
            i++
        }
        console.log(str)


    </script>
</body>
</html>
