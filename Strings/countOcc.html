<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // count the occ of given letter in a given string 

        let s="mahvish fatima"
        let x='a';
        
        let count=0

        for(let i=0;i<s.length;i++){
            if(s.charAt(i)==x){
                count++;
            }
        }
        console.log(count);
    </script>
</body>
</html>
