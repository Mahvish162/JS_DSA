<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let pr = prompt("Enter the number")

        if (pr === null) {
            console.log("cancelled")
        }
        else {

            let num = Number(pr)

            if (isNaN(num)) {
                console.log("invalid")
            }
            else {
                if (num > 0) {
                    var sum = 0;
                    for (var i = 1; i <= num; i++) {
                        sum += i;
                    }
                    console.log(sum)
                }
                else {
                    console.log("negative")
                }
            }
        }
    </script>
</body>

</html>
